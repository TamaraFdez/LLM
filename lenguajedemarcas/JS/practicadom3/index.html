<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    
</head>
<body>
 <div id="hover-box" style=" height: 100px; background-color: lightcoral; text-align: center; line-height: 100px; font-size: 18px; cursor: pointer;">
    Pasa el ratón aquí y haz doble click
  </div>
    <script>
const hoverBox = document.getElementById('hover-box');
    
    hoverBox.addEventListener('mouseover', function() {
      hoverBox.style.backgroundColor = 'darkslateblue';
      hoverBox.style.color= 'white';
      hoverBox.textContent = '¡Estás pasando el ratón!';
    });

    hoverBox.addEventListener('mouseout', function() {
      hoverBox.style.backgroundColor = 'lightcoral';
      hoverBox.style.color= 'black';
      hoverBox.textContent = 'Pasa el ratón aquí y haz doble click';
    });

    hoverBox.addEventListener('dblclick', function(){
        alert("Click-Click")
    })
    </script>
</body>
</html>
